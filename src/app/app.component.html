<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <div class="profile">
            <div class="profile__img">
            </div>
            <span class="profile__name">
             Janet Cooper
            </span>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="full">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let idx = index">
            <ion-item [routerDirection]="'root'"  lines="none" [routerLink]="[p.url]" detail="false">
              <ion-label>
                <div class="new" *ngIf="idx === 0"></div>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
