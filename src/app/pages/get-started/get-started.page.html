<app-main-layout
        [titlePage]="pageTitle"
>
<div class="title">Welcome to fitnexus</div>
<ion-slides #slider pager="false" [options]="slideOpts" class="custom-slides">
        <ion-slide *ngFor="let slide of slides">
            <app-slide [slide]="slide" (nextSlide$)="nextSlide()"></app-slide>
        </ion-slide>
        <ion-slide>
            <app-premium-slide></app-premium-slide>
        </ion-slide>

</ion-slides>


</app-main-layout>
