<app-main-layout
        [titlePage]="pageTitle"
        [isNeedLogo]="true"
>
  <app-button-layout [listBtnForLayout]="listBtnForLayout.NEWS">
    <div class="card-item" *ngFor="let item of repeat">
      <app-card-news (click)="openNewsPage()"></app-card-news>
    </div>

  </app-button-layout>

</app-main-layout>
