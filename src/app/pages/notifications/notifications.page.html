<app-main-layout
        [titlePage]="pageTitle"
>
    <app-button-layout [listBtnForLayout]="listBtnForLayout.NOTIFICATIONS">
        <div class="notify__list ion-padding-start ion-padding-end">
            <div class="notify comment">
                <div class="img-wrap">
                    <img src="/assets/images/news@2x.png" class="notify__img">
                </div>
                <div class="notify__wrapper">
                    <span class="notify__text">Jane Doe highfived your post</span>
                </div>
            </div>

            <div class="notify comment">
                <div class="img-wrap">
                    <img src="/assets/images/news@2x.png" class="notify__img">
                </div>
                <div class="notify__wrapper">
                    <span class="notify__text">Jane Doe commented your post</span>
                </div>
            </div>

            <div class="notify system">
                <div class="img-wrap">
                    <img src="/assets/images/svg-icons/notifications.svg" class="notify__img">
                </div>
                <div class="notify__wrapper">
                    <span class="notify__text">Welcome to Fitnexus app</span>
                </div>
            </div>

          <div class="d-flex flex ion-justify-content-center ion-margin-top">
            <span class="notify__text">No more notifications</span>
          </div>
        </div>



    </app-button-layout>
</app-main-layout>
