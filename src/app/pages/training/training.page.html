<app-main-layout
        [titlePage]="pageTitle"
        [isNeedBack]="true"
>
    <app-button-layout [listBtnForLayout]="listBtnForLayout.TRACKING">
        <div class="training">
            <div class="training__row">
                <span class="training__label">
                  Exercises
                </span>

                <ion-item lines="none">
                    <ion-label class="select-white-placeholder" slot="start" *ngIf="!selectedExercises">Select</ion-label>
                    <ion-select placeholder="" [(ngModel)]="selectedExercises">
                        <ion-select-option value="f">Exercises 1</ion-select-option>
                        <ion-select-option value="m">Exercises 2</ion-select-option>
                        <ion-select-option value="m">Exercises 3</ion-select-option>
                    </ion-select>
                    <ion-icon color="secondary" name="arrow-down" mode="ios" slot="end" size="small"></ion-icon>
                </ion-item>

                <ion-button (click)="addExercise()" expand="full" color="secondary" size="small"
                >
                    <ion-icon name="add" slot="icon-only"></ion-icon>
                </ion-button>
            </div>
            <div class="training__row">
               <span class="training__label">
                    Name
                </span>

                <ion-item lines="none">
                    <ion-input placeholder="Enter Input"></ion-input>
                </ion-item>

                <ion-button (click)="addImage()" expand="full" color="secondary" size="small"
                >
                    <ion-icon name="image" slot="icon-only"></ion-icon>
                </ion-button>
            </div>
            <div class="training__row training__row--wrap">
                <span class="training__label">
                    Sets
                </span>
                <ion-item lines="none" style="width: 100px;">
                    <ion-label class="select-white-placeholder" slot="start" *ngIf="!selectedWeight">Weight (kg)</ion-label>
                    <ion-select placeholder="" [(ngModel)]="selectedWeight">
                        <ion-select-option value="f">100</ion-select-option>
                        <ion-select-option value="m">200</ion-select-option>
                        <ion-select-option value="m">300</ion-select-option>
                    </ion-select>
                    <ion-icon color="secondary" name="arrow-down" mode="ios" slot="end" size="small"></ion-icon>
                </ion-item>
                <ion-item lines="none" style="width: 100px;">
                    <ion-label class="select-white-placeholder" slot="start" *ngIf="!selectedReps">Reps</ion-label>
                    <ion-select placeholder="" [(ngModel)]="selectedReps">
                        <ion-select-option value="f">Reps 1</ion-select-option>
                        <ion-select-option value="m">Reps 2</ion-select-option>
                        <ion-select-option value="m">Reps 3</ion-select-option>
                    </ion-select>
                    <ion-icon color="secondary" name="arrow-down" mode="ios" slot="end" size="small"></ion-icon>
                </ion-item>

                <ion-button (click)="addExercise()" expand="full" color="secondary" size="small"
                >
                    <ion-icon name="add" slot="icon-only"></ion-icon>
                </ion-button>
            </div>
            <div class="training__row">
                <div class="table">
                    <div class="table__tr">
                        <div class="table__td">Set</div>
                        <div class="table__td">Weight (kg)</div>
                        <div class="table__td">Reps</div>
                    </div>
                    <div class="table__tr">
                        <div class="table__td">Goal</div>
                        <div class="table__td">150</div>
                        <div class="table__td">3</div>
                    </div>
                    <div class="table__tr">
                        <div class="table__td">1</div>
                        <div class="table__td">90</div>
                        <div class="table__td">
                            3
                            <div class="actions">
                                <ion-icon name="close"></ion-icon>
                            </div>
                        </div>
                    </div>
                    <div class="table__tr table__tr--selected">
                        <div class="table__td">2</div>
                        <div class="table__td">100</div>
                        <div class="table__td">
                            3
                            <div class="actions">
                                <ion-icon name="close"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="training__row">
                <div class="training__buttons">
                    <ion-button color="dark" expand="full" (click)="deleteExercise()">
                        <div class="training__btn">
                            <span class="training__btn-text">Delete exercise</span>
                        </div>
                    </ion-button>
                    <ion-button color="secondary" expand="full" (click)="saveExercise()">
                        <div class="training__btn">
                            <span class="training__btn-text">Save exercise</span>
                        </div>
                    </ion-button>
                    <ion-button color="secondary" expand="full" (click)="saveProgram()">
                        <div class="training__btn">
                            <span class="training__btn-text">Save programme</span>
                        </div>
                    </ion-button>
                </div>
            </div>
        </div>
    </app-button-layout>
</app-main-layout>
