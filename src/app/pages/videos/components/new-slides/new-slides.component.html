<ion-slides #slider pager="false" [options]="slideOpts" class="custom-slides">
  <ion-slide *ngFor =" let slide of sliders">
    <div class="slide" (click)="openSlide()">
      <div class="slide__img"  [ngStyle]="{'background-image':'url('+slide.imgSrc+')'}"></div>
      <!--  <img src="{{slide.imgSrc}}">-->
      <div class="slide__wrap">
              <span class="slide__title">
                {{slide.title}}
              </span>
        <app-duration></app-duration>
      </div>
    </div>
  </ion-slide>
</ion-slides>
