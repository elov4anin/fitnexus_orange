<app-main-layout
        [isNeedBack]="true"
        [titlePage]="title"
        [isNeedBgWhite]="true"
>

  <div class="d-flex flex-column ion-padding-start ion-padding-end">
    <div class="category__header">
      <ion-searchbar color="light"></ion-searchbar>
    </div>
    <div class="d-flex mb24 video__row">
      <div class="category__title">Cardio</div>
    </div>

      <div class="wrapper">
        <div class="slide"  *ngFor =" let c of categories" (click)="redirectTo()">
          <div class="slide__img"  [ngStyle]="{'background-image':'url('+c.imgSrc+')'}"></div>
          <!--  <img src="{{slide.imgSrc}}">-->
          <div class="slide__wrap">


            <div class="d-flex ion-align-items-center">
              <ion-icon name="heart" color="warning" size="small"></ion-icon>
              <span class="slide__title">
                {{c.title}}
          </span>
            </div>
            <div class="d-flex ion-justify-content-between ion-align-items-center">
              <span class="slide__text">39 min</span>
              <app-difficulty></app-difficulty>
            </div>
          </div>
        </div>
      </div>
    </div>
</app-main-layout>
