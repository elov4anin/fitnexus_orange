<app-main-layout
        [isNeedLogo]="true"
>

  <div class="videos">
    <div class="videos__header">
      <ion-searchbar color="light"></ion-searchbar>
      <ion-button (click)="openFilter()" expand="full" color="secondary" size="small"
      >
        <ion-icon src="/assets/images/svg-icons/ios-funnel.svg" slot="icon-only"></ion-icon>

      </ion-button>
    </div>
    <div class="videos__title">Newest</div>
    <div class="videos__header videos__header--pt">
      <ion-slides #slider pager="false" [options]="slideOpts" class="custom-slides">
        <ion-slide *ngFor =" let slide of sliders">
          <div class="slide">
            <div class="slide__img"  [ngStyle]="{'background-image':'url('+slide.imgSrc+')'}"></div>
            <!--  <img src="{{slide.imgSrc}}">-->
            <h2 class="slide__title">
              <span class="block">{{slide.title}}</span>
            </h2>
          </div>
        </ion-slide>
      </ion-slides>

    </div>
    <div class="videos__list">
      <ion-card>
        <div class="card-program">
          <div class="card-program__img" [ngStyle]="{'background-image':'url(/assets/images/news@2x.png)'}"></div>
          <div class="card-program__wrapper">
            <span class="card-program__title">Cardio Basic</span>
            <span class="card-program__test">07/12/2019 </span>
            <span class="card-program__test">311 people using</span>
          </div>

        </div>
      </ion-card>
      <ion-card>
        <div class="card-program">
          <!-- <ion-img src="/assets/images/news@2x.png" class="card-program__img"></ion-img>-->
          <div class="card-program__img" [ngStyle]="{'background-image':'url(/assets/images/news@2x.png)'}"></div>
          <div class="card-program__wrapper">
            <span class="card-program__title">Cardio Basic</span>
            <span class="card-program__test">07/12/2019 </span>
            <span class="card-program__test">311 people using</span>
          </div>

        </div>
      </ion-card>
      <ion-card>
        <div class="card-program">
          <div class="card-program__img" [ngStyle]="{'background-image':'url(/assets/images/news@2x.png)'}"></div>
          <div class="card-program__wrapper">
            <span class="card-program__title">Cardio Basic</span>
            <span class="card-program__test">07/12/2019 </span>
            <span class="card-program__test">311 people using</span>
          </div>

        </div>
      </ion-card>
    </div>
  </div>

</app-main-layout>
