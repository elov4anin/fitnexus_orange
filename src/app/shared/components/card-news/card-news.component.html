<ion-card class="card__wrapper">
  <div class="card__img" [ngStyle]="{'background-image': 'url('+article.imgSrc+')', 'height': imgHeight + 'px'}">
  </div>
  <ion-card-content>
    <div class="card">
      <span class="card__title">{{article.title}}</span>
      <span class="card__text">
       {{article.text}}
        </span>
      <a class="card__more" *ngIf="isNeedReadMore">Read more</a>
    </div>

  </ion-card-content>
</ion-card>
