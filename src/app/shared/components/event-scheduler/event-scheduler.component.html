<ion-card class="event-card">
  <div class="event ion-justify-content-between">
    <div class="event__desc">
      <ion-radio slot="start" value="1"  mode="md" color="warning" ></ion-radio>
        <span class="event__name">
         Spin class
        </span>
    </div>
    <div class="col">
       <span class="event__time" (click)="onClick()" >
        7:30
      </span>
      <ion-icon  name="{{'arrow-forward'}}"slot="icon-only" color="medium"></ion-icon>

    </div>
  </div>
</ion-card>
