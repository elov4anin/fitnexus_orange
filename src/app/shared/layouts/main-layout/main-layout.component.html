<ion-header [ngClass]="{'profile-header': isAccount}">
    <ion-toolbar class="ion-justify-content-start ">
        <ion-buttons slot="start" class="pl18">
            <ion-button *ngIf="isNeedBack" color="dark" (click)="back()" class="back-button">
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-menu-button *ngIf="!isNeedBack">
                <img src='/assets/images/no_photo.png' width="23" height="23" alt="">
            </ion-menu-button>
        </ion-buttons>
        <div class="d-flex ion-justify-content-between ion-align-items-center pr12" *ngIf="!isAccount">
            <ion-text class="page-title" *ngIf="!isNeedLogo">{{titlePage}}</ion-text>
            <img class="page-logo" *ngIf="isNeedLogo" src='/assets/images/fitnexus-text-logo-orange.svg' width="120" height="18"  alt="">
            <ion-button class="barcode" size="small" (click)="openFilter()">
                <ion-icon name="funnel" color="warning" slot="icon-only"></ion-icon>
            </ion-button>
        </div>
    </ion-toolbar>
    <div class="profile-header__wrap" *ngIf="isAccount">
        <img class="profile-header__img" src='/assets/images/no_photo@2x.png' alt="">
        <span class="profile-header__name">Richard Chestday</span>
    </div>
</ion-header>

<ion-content class="mt20">
    <ng-content></ng-content>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons>
            <ion-button *ngFor="let tab of tabs" (click)="tabClicked(TabsEnum2RoutingMapping[tab])" color="light">
                <ion-icon [src]="'/assets/images/svg-icons/'+ getActiveTabIcon(tab)" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
